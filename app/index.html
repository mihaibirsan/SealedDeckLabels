    <div class="container">
      <div class="header">
        <button class="btn action-toggle-fullscreen pull-right"><span class="glyphicon glyphicon-fullscreen"></span> Toggle fullscreen</button>
        <h3 class="text-muted">Sealed Deck Labels</h3>
      </div>

      <!--div class="jumbotron">
        <h1>'Allo, 'Allo!</h1>
        <p class="lead">Always a pleasure scaffolding your apps.</p>
        <p><a class="btn btn-lg btn-success" href="#">Splendid! <span class="glyphicon glyphicon-ok"></span></a></p>
      </div-->

      <div class="row">
          <div class="col-md-6">
              <h2>Configuration</h2>
              <p class="p-players-list-empty">Empty players list (zzzz302.txt) <button class="btn btn-primary action-load-players">Load players</button></p>
              <p class="p-players-list-loaded">Loaded <span class="player-count">0</span> players. <button class="btn btn-primary action-clear-players">Clear players</button></p>
              <p class="p-teams-list-empty">Empty teams list (zzzz307.txt) <button class="btn btn-primary action-load-teams">Load teams</button></p>
              <p class="p-teams-list-loaded">Loaded <span class="team-count">0</span> teams. <button class="btn btn-primary action-clear-teams">Clear teams</button></p>
              <p><button class="btn btn-dim action-refresh"><span class="glyphicon glyphicon-refresh"></span> Refresh</button></p>
          </div>
          <div class="col-md-6">
              <div>
                  Preview:
                  <label class="push-right-1">
                      <input type="radio" name="preview-type" value="master-list" class="onchange-refresh" checked />
                      Master List
                  </label>
                  <label class="push-right-1">
                      <input type="radio" name="preview-type" value="labels" class="onchange-refresh" />
                      Labels
                  </label>
                  <p><em>(Previewing 2 pages only. Download full PDF below.)</em></p>
              </div>
              <iframe class="preview-pane" src="" width="100%" height="450"></iframe>
              <p>
                  Download:
                  <button class="btn btn-primary action-download-master-list"><span class="glyphicon glyphicon-list-alt"></span> Master list</button>
                  <button class="btn btn-success action-download-labels"><span class="glyphicon glyphicon-tags"></span> Labels</button>
              </p>
          </div>
      </div>

    </div>

    <div class="system">
        <input type="file" />
    </div>
